<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
   
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  
<!-- App CSS -->
    
    <link rel ="stylesheet" href ="styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
     <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>
     <link rel="stylesheet" href="styles/tweets.css" type="text/css"/>
  
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/5671d169c2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = "logo">tweeter</span>
      <div class = "nav-right">
        <span><b>Write</b> new tweet</span>
        <button type = "button">
         <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
     </nav>
     <header>
       <div>
         <img src="images/profile-hex.png"/>
       </div>
       <br>
       <div>
         <h2> Amy Mansell</h2>
       </div>
     </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form name="newTweet" action="./tweets" method="POST" Content-Type="application/x-www-form-urlencoded">
        <label for="tweet-text"> What are you humming about?</label>
        <br>
        <textarea name="text" id="tweet-text"></textarea>
      <div>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
      </form>
    </section>
    <section class="tweet-container">
      <article class="tweet">
        <header>
          <image src="" alt="tweeter-User-Image"></image>
          <span class="user-Name">Rhoda Jacobs</span>
          <span class ="user-name-image-right">MrsJacobs</span>
        </header>
        Hello World 
        <hr  size=2 noshade color=black>
        <footer>
          <div class ="day-passed-counter">10 <span> days ago</span></div>
          <div class="footer-right-icon">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-arrows-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
   <article >
     

   </article>
  </body>
</html>

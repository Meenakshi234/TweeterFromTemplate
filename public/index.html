<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
   
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  
<!-- App CSS -->
    
    <link rel ="stylesheet" href ="styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
     <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>
     <link rel="stylesheet" href="styles/tweets.css" type="text/css"/>
  
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/5671d169c2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
        <div class ="nav-right">
        <a href="#top" class="nav__text btn--borderless" title="Create a Tweet">
          <span class="bold">Write</span> a new tweet
          <br/>
          <i class="btn__icon fas fa-angle-double-down"></i>
        </a>
     </div>
     </nav>
     <!-- User Profile-->
     <header class="profile--header">
      <aside>
        <div class="profile">
         <img src="images/profile-hex.png"/>
        </div>
        <br>
        <div class="profile__name">
          <h2><span class="profile--bold">Amy</span>  Mansell</h2>
        </div>
      </aside>
      
    </header>
     
    

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form name="newtweet__form" action="./tweets" method="POST" Content-Type="application/x-www-form-urlencoded">
        <textarea name="text" class="form__textarea" placeholder="What are you humming about?"></textarea>
      <div>
        <input type="submit" value="Tweet" class="form__input">
        <span class="form__counter">140</span>
      </div>
      </form>
    </section>
    <!-- tweeter list-->
    <section class="tweet-container">
      <article class="tweet">
        <header class="tweet--header">
          <image src="https://i.imgur.com/nlhLi3I.png" alt="tweeter-User-Image" class="tweet--avatar"></image>
          <h2 class="tweet--name">Rhoda Jacobs</h2>
          <small class ="tweet--handle">@MrsJacobs</small>
        </header>
        <div class="tweet-body">
          <p> Hello World !</p>
        </div>
       
       <footer class="tweet--footer">
        <small class="footer--age" id="date2"><small>
          <span class="footer--actions">
            <a href="#"><i class="fa fa-flag"></i></a>
            <a href="#"><i class="fa fa-retweet"></i></a>
            <a href="#"><i class="fa fa-heart"></i></a>'
          </span>
        </small></small>
        </footer>
      </article>
      <article class="tweet">
        <header class="tweet--header">
          <image src="https://i.imgur.com/73hZDYK.png" alt="tweeter-User-Image" class="tweet--avatar"></image>
          <h2 class="tweet--name">Newton</h2>
          <small class ="tweet--handle">@SirIsaac</small>
        </header>
        <div class="tweet-body">
          <p> If I have seen further it is by standing on the shoulders of giants </p>
        </div>
       
       <footer class="tweet--footer">
        <small class="footer--age" id="date1"> <small>
          <span class="footer--actions">
            <a href="#"><i class="fa fa-flag"></i></a>
            <a href="#"><i class="fa fa-retweet"></i></a>
            <a href="#"><i class="fa fa-heart"></i></a>'
          </span>
        </small></small>
        </footer>
      </article>
    </section>
  </main>
   <article >
     

   </article>
   <script>
     
    document.getElementById("date1").innerHTML = timeago.format(Date.now()- 5*24*1000*60*60);
    document.getElementById("date2").innerHTML = timeago.format(Date.now()- 4*24*1000*60*60);
   </script>
  </body>
</html>
